<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <title>Prueba front Lexart Labs - Guardar productos</title>
</head>
<body>
    <form id="form--stock">
		<input type="text" id="productname" placeholder="Product_Name">
		<br>
		<input type="number" id="quantity" placeholder="Quantity">
		<br>
		<input type="number" id="price" placeholder="Price">
		<br>
		<button type="button" onclick="guardarEnStock()">Save</button>
	</form>

    <script type="text/javascript">
    const API = 'https://crudcrud.com/api/e044d683d09846ae8e6e175ff94af708/stock'
    
    let nombre   = document.querySelector('#productname')
	let precio 	 = document.querySelector('#price')
    let cantidad = document.querySelector('#quantity')
    let id1 = 0
    const guardarEnStock = function () {
        id1 += 1
        const stock = {
            cantidad : quantity.value,
            nombre :  productname.value,
            precio : price.value
        }
        axios.post(API, stock).then( function (res){
				console.log("success: ", res.data)

				alert("Producto creado correctamente.")
			
			}).catch( function (err){
				
				alert("Error al crear producto.")

				console.log("error: ", err)
			})

			console.log("guardar ::", stock)
    
    
    }
    
    
    </script>
</body>
</html>
